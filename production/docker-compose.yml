version: '3.7'

services:
  db:
    image: mysql:latest
    container_name: NeoChessDatabase
    restart: always
    environment:
      MYSQL_DATABASE: 'neo-chess-database'
      MYSQL_USER: 'neochess_431429'
      MYSQL_PASSWORD: 'FmHnqBd2lsnC'
      MYSQL_ROOT_PASSWORD: '0OW5y35zxPIO6nAypcY'
    volumes:
      - ./docker-files/db:/var/lib/mysql
    networks:
      - neoNet

  backend:
    container_name: NeoChessBackend
    restart: always
    build:
      dockerfile: Dockerfile.production
      context: "../backEnd"
    ports:
      - 5000:5000
    depends_on:
      - db
    networks:
      - neoNet

  frontend:
    container_name: NeoChessFrontend
    restart: always
    stdin_open: true
    build:
      dockerfile: Dockerfile.production
      context: ../frontEnd
    ports:
      - 80:80
    depends_on:
      - backend

volumes:
  my-db:


networks:
  neoNet:
    ipam:
      driver: default
